{% extends 'any_form.html' %}

{% block form %}
    <h1>Ваши предложения?</h1>
    <form action="{% url 'add_proposal' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="{{ form.place.id_for_label }}" class="col-sm-2 col-form-label"> Место </label>
            <div class="col-sm-10">
                {{ form.place }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.text.id_for_label }}" class="col-sm-2 col-form-label"> Текст </label>
            <div class="col-sm-10">
                {{ form.text }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <small>Процесс будет отображаться у Вас в профиле</small>
            </div>
        </div>
        <button class="btn btn-primary" type="submit"> Отправить </button>

    </form>

{% endblock %}
